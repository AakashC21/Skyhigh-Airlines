# Server Configuration
server.port=8080

# Database Configuration (PostgreSQL)
# FIX (HIGH): credentials now read from environment variables —
# no secrets committed to source control.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/skyhigh_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:skyhigh_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:skyhigh_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pooling (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=5000

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Redis Configuration
# FIX (HIGH): host read from env var so Docker service name resolves correctly
spring.data.redis.host=${SPRING_DATA_REDIS_HOST:localhost}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT:6379}
spring.data.redis.timeout=2000

# FIX (HIGH): Redis Lettuce connection pool — prevents single shared connection
# from becoming a bottleneck under concurrent request load.
# Requires commons-pool2 on the classpath (added to pom.xml).
spring.data.redis.lettuce.pool.max-active=20
spring.data.redis.lettuce.pool.max-idle=10
spring.data.redis.lettuce.pool.min-idle=5
spring.data.redis.lettuce.pool.max-wait=2000ms

# Actuator (Health Checks)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.root=INFO
logging.level.com.skyhigh.core=DEBUG
